<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frontend#3</title>
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div id="app">
    <!------------------------------------------ 
      header
    ------------------------------------------->
    <header class="navbar navbar-dark bg-dark flex-column flex-md-row shadow mb-5">
      <a href="" class="navbar-brand">{{ projectName }}<span></span></a>
      <ul class="nav justify-content-end">
        <li class="nav-item global" :class="{ active: activePageName === icon.text}" v-for="icon in icons" v-bind:key="icon.className + icon.text">
          <a class="nav-link" href="#">
            <i class="fas" v-bind:class="icon.className"></i>
            <span>{{ icon.text }}</span></a>
        </li>
      </ul>
    </header>
  </div>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>


<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./assets/js/data.js"></script>
<script src="./assets/js/index.js"></script>
</body>
</html>
